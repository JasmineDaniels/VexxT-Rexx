<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css"/>
    <title>Results | Weather Search</title>
</head>
<body>

    <!-- search form  -->
    <aside class="container fluid border">
        <div class="row">
            <div class="form">
                <h1 class="text-primary mb-4">Weather Search</h1>
                <form id="search-form">
                    <input id="search-input" type="text" placeholder="Search City">
                    <button>Let's Go</button>
                </form>
            </div>
        </div>
    </aside>
    <!-- results form -->
    <div class="col-12 col-md-9 p-3 text-light">
        <h2>Showing Current Weather results for <span id="result-text"></span></h2>
        <div id="result-content"></div>
      </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
